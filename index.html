<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom-style.css">
    <title>Custom Item Pop-Up</title>
</head>
<body>
    <button class="order-now" onclick="openPopupMenu()"> 
        Order Now
    </button>

    <div id="popup-bg">
        <div class="popup-main">

            <div class="header-container">
            <div class="header">
                <div class="item-header"><h2>Coffee</h2></div>
                <div class="close-popup" title="Close" onclick="closePopupMenu()"> x </div>
            </div>
        </div>

            <div class="image-container">

            <div class="image">
                <img src="coffe-2.jpeg" alt="coffee on table" class="item-image">
            </div>
        </div>

            <div class="category">
                <h4>Size</h4>
                <p>Required</p>
            </div>
            <div class="options">
                <form action="#">
                    <div class="option-row">
                        <div class="option-label">
                            <input type="radio" id="small" name="size" value="small">
                            <label for="small">Small</label>
                        </div>
                        <div class="amount">$1.75</div><br>
                    </div>
                    <input type="radio" id="medium" name="size" value="medium">
                    <label for="medium">Medium</label><br>
                    <input type="radio" id="large" name="size" value="large">
                    <label for="large">Large</label>
                </form>
            </div>

            <div class="category"><h4>Milk</h4></div>
            <div class="options">
                <form action="#">
                    <input type="checkbox" id="whole" name="milk" value="whole-milk">
                    <label for="whole-milk">Whole Milk</label><br>
                    <input type="checkbox" id="skim" name="milk" value="skim-milk">
                    <label for="skim-milk">Skim Milk</label><br>
                    <input type="checkbox" id="almond" name="milk" value="almond-milk">
                    <label for="almond-milk">Almond Milk</label><br>
                    <input type="checkbox" id="oat" name="milk" value="oat-milk">
                    <label for="oat-milk">Oat Milk</label><br>
                </form>
            </div>

            <div class="category"><h4>Sweetener</h4></div>
            <div class="options">
                <form action="#">
                    <input type="checkbox" id="sugar" name="sweetener" value="sugar">
                    <label for="sugar">Sugar</label><br>
                    <input type="checkbox" id="sugar-in-the-raw" name="sweetener" value="sugar in the raw">
                    <label for="sugar in the raw">Sugar in the Raw</label><br>
                    <input type="checkbox" id="stevia" name="sweetener" value="stevia">
                    <label for="stevia">Stevia</label><br>
                    <input type="checkbox" id="honey" name="sweetener" value="honey">
                    <label for="honey">Honey</label><br>
                </form>
            </div>

            <div class="quantity-container">
                <div class="form-group">
                    <div class="category-quantity"><h4>Quantity</h4>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button id="down" class="btn btn-default" onclick=" down('0')"> - </button>
                        </div>
                        <input type="text" id="myNumber" class="form-control input-number" value="1" />
                        <div class="input-group-btn">
                            <button id="up" class="btn btn-default" onclick="up('10')">+ </button>
                        </div>
                    </div>
                </div>
                </div>

            </div> 

            <button class="add-button">
                <div class="add-cart">Add to cart</div>
                <div class="add-total">Total</div>
            </button>

        </div>

    </div>

<script src="custom-item.js"></script>
</body>
</html>
